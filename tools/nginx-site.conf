server {
    listen 80;
    listen [::]:80;
    
    # Nom de domaine de votre club
    server_name gestnav.votreclub.fr www.gestnav.votreclub.fr;
    
    # Chemin vers GESTNAV
    root /var/www/gestnav;
    index index.php index.html;
    
    # Logs
    access_log /var/log/nginx/gestnav_access.log;
    error_log /var/log/nginx/gestnav_error.log;
    
    # Sécurité - Bloquer l'accès aux fichiers sensibles
    location ~ /(config\.php|club_config\.php|\.git|\.env) {
        deny all;
        return 404;
    }
    
    # Bloquer les fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }
    
    # PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;  # Adapter selon votre version PHP
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts pour uploads
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Cache pour uploads et assets
    location ~ ^/(uploads|assets)/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Fallback pour URLs propres
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Limiter la taille des uploads (adapter selon vos besoins)
    client_max_body_size 20M;
}

